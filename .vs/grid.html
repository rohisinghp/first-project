<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid practice</title>
</head>
<body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
        <div style="background-color: aqua;">div 1</div>
        <div style="background-color: aquamarine;">div 2
            <p>this is para</p>
        </div>

        </div>

        <div style="
            display: grid;
            margin-top: 30px;
            grid-template-columns: 1fr 1fr 100px;
            ">
        <div style="background-color: aqua;">div 1</div>
        <div style="background-color: aquamarine;">div 2
            <p>this is para</p>  
        </div>
        <div style="background-color: rgb(17, 0, 255);">div 3</div>
</div>
</body>
</html>
