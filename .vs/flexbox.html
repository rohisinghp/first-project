<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body style="margin-bottom: 1000px;">
    
    <div style="display: flex;
        flex-direction: row;
    ">
        <div style="background-color: rgb(174, 103, 12);">div 1</div>
        <div style="background-color: rgb(91, 218, 176);">div 2 <p>this is fleaxbox</p></div>

    </div>

    <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;
        border-width: 2px;
        border-style: solid;
        border-color: gray;
    ">
        <div style="background-color: antiquewhite; flex: 1;">div 1</div>
        <div style="background-color: aquamarine; flex: 1;">div 2 <p>this is fleaxbox</p></div>
        <div style="background-color: antiquewhite; flex: 2;">div 1</div>
    </div>

    
    <div style="display: flex;
        flex-direction: row;
        justify-content: center;
        
        margin-top: 30px;
        border-width: 2px;
        border-style: solid;
        border-color: gray;
    ">
        <div style="background-color: antiquewhite; width: 100px;">div 1</div>
        <div style="background-color: aquamarine; width: 100px;">div 2 <p>this is fleaxbox</p></div>
        <div style="background-color: antiquewhite; width: 100px;">div 1</div>
    </div>

    <div style="display: flex;
        flex-direction: row;
        justify-content: space-between;
        
        margin-top: 30px;
        border-width: 2px;
        border-style: solid;
        border-color: gray;
    ">
        <div style="background-color: antiquewhite; width: 200px;">div 1</div>
        <div style="background-color: aquamarine; width: 100px;">div 2 <p>this is fleaxbox</p></div>
        <div style="background-color: antiquewhite; width: 100px;">div 1</div>

    </div>

    <div style="display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center; 
        height: 70px;
        margin-top: 30px;
        border-width: 2px;
        border-style: solid;
        border-color: gray;
    ">
        <div style="background-color: antiquewhite; width: 100px;">div 1</div>
        <div style="background-color: aquamarine; width: 100px;">div 2 </div>
        <div style="background-color: antiquewhite; width: 100px;">div 1</div>

  
    </div>
</body>
</html>
